<div class="box">
    <div [class.rotate]="rotateClass" class="box__content rotate2" [ngStyle]="{
            'background-color': styleConfig?.bgColor,
            'border': !styleConfig?.borderCheck ? 'none' : '5px solid',
            'border-color': styleConfig?.borderColor,
            'border-radius': styleConfig?.roundedCheck ? '20px' : '0px',
        }">
        <div class="box__front">
            <div>
                <h1 class="text-break" [ngStyle]="{
                        'color': styleConfig?.textColor,
                        'text-decoration': !styleConfig?.underlineCheck ? 'none' : 'underline',
                        'text-decoration-color': styleConfig?.underlineColor,
                        'font-size': 'min(15vw,' + (styleConfig?.textTitle | fontSizeControl) +')',
                        'text-align': styleConfig?.titleAlign,
                    }">
                    {{styleConfig?.textTitle}}
                </h1>
                <i (click)="addRotateClass()" class="bi bi-arrow-clockwise icon-rotate rotateButton" [ngStyle]="{
                    'color': styleConfig?.iconColor,
                    'background-color': styleConfig?.bgButtonColor,
                }"></i>
            </div>
        </div>
        <div class="box__back">
            <i (click)="addRotateClass()" class="bi bi-arrow-clockwise icon-rotate rotateButton" [ngStyle]="{
                'color': styleConfig?.iconColor,
                'background-color': styleConfig?.bgButtonColor,
            }"></i>
            @for (content of styleConfig?.backContent; track $index) {
            <div [ngStyle]="{
                    'color': styleConfig?.textColor,
                }">
                <h2 [ngStyle]="{ 
                        'text-decoration': !content.underlineBackTitle ? 'none' : 'underline',
                        'text-decoration-color': styleConfig?.underlineColor,

                    }">{{content.textTitleBack}}</h2>
                <p>{{content.textContentBack}}</p>
            </div>
            }
        </div>
    </div>
</div>
